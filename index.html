<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ruan's Portfolio</title>
  <style>
.typing-wrapper {
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 1rem;
  font-size: 1.6rem;
  font-family: 'Courier New', Courier, monospace;
  white-space: nowrap;
  overflow: hidden;
  text-align: center;
  width: 100%;
}

.typing {
  display: inline-block;
  overflow: hidden;
  white-space: nowrap;
  max-width: 100%;
  animation: typing 3s steps(40, end) forwards;
  border-right: 2px solid #00ff99;
}

.typing:nth-of-type(2) {
  animation-delay: 4s;
}

.typing:nth-of-type(3) {
  animation-delay: 8s;
}

@keyframes typing {
  from {
    width: 0;
  }
  to {
    width: 100%;
  }
}

@media (max-width: 600px) {
  .typing-wrapper {
    white-space: normal;
    font-size: 1.2rem;
  }

  .typing {
    white-space: normal;
    overflow: visible;
    max-width: 100%;
    animation: none;
    border-right: none;
  }
}
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#home" tabindex="1">Home</a></li>
      <li><a href="#about" tabindex="2">About</a></li>
      <li><a href="#projects" tabindex="3">Projects</a></li>
      <li><a href="#skills" tabindex="4">Skills</a></li>
      <li><a href="#contact" tabindex="5">Contact</a></li>
    </ul>
  </nav>

      <div class="typing">SOFTWARE ENGINEER IN TRAINING</div>
      <div class="typing">BUSINESS-MINDED DEVELOPER</div>
    </div>
  </section>

  </footer>

</body>
</html>
