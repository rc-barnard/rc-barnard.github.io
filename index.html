<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ruan's Portfolio</title>
  <style>
  .typing-wrapper {
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 1rem;
    font-size: 1.6rem;
    font-family: 'Courier New', Courier, monospace;
    text-align: center;
    width: 100%;
    overflow: hidden;
  }

  .typing {
    display: inline-block;
    overflow: hidden;
    white-space: nowrap;
    border-right: 2px solid #00ff99;
    width: 0ch;
  }

  .typing:nth-of-type(1) {
    animation: typing 3s steps(36, end) forwards;
  }

  .typing:nth-of-type(2) {
    animation: typing 3s steps(32, end) forwards 3.2s;
  }

  .typing:nth-of-type(3) {
    animation: typing 3s steps(30, end) forwards 6.4s;
  }

  @keyframes typing {
    from {
      width: 0ch;
    }
    to {
      width: 40ch;
    }
  }

  /* Mobile fallback */
  @media (max-width: 600px) {
    .typing-wrapper {
      font-size: 1.2rem;
    }

    .typing {
      animation: none;
      border-right: none;
      width: auto;
      white-space: normal;
      overflow: visible;
    }
  }
</style>

</head>
<body>

  <nav>
    <ul>
      <li><a href="#home" tabindex="1">Home</a></li>
      <li><a href="#about" tabindex="2">About</a></li>
      <li><a href="#projects" tabindex="3">Projects</a></li>
      <li><a href="#skills" tabindex="4">Skills</a></li>
      <li><a href="#contact" tabindex="5">Contact</a></li>
    </ul>
  </nav>

  <section id="home" class="hero">
    <div class="profile-pic">
      <img src="rcbarnard.jpg" alt="Profile Pic" />
    </div>
    <div class="typing-wrapper">
      <div class="typing">IT AUDIT & SYSTEMS ANALYSIS ENTHUSIAST</div>
      <div class="typing">SOFTWARE ENGINEER IN TRAINING</div>
      <div class="typing">BUSINESS-MINDED DEVELOPER</div>
    </div>
  </section>

  <footer>
    &copy; 2025 Ruan Barnard
  </footer>

</body>
</html>
